<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <article>
      <picture>
        <img src="./images/illustration-hero.svg" alt="">
      </picture>
      <h1 class="title">Order Summary</h1>
      <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <section class="pricemenu">
        <div class="music">
          <i class="fa-solid fa-music"></i>
        </div>
        <div class="price">
          <p class="plan">Annual Plan</p>
          <p class="pricetext">$59.99/year</p>
        </div>
        <a href="">Change</a>
      </section>
      <div class="button">
        <button class="ptp-button">Proceed To Payment</button>
      </div>
      <div class="cancel-button">
        <button>Cancel Order</button>
      </div>
    </article>
  </main>

  <!--  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order-->
  <script src="https://kit.fontawesome.com/d0b70ab79f.js" crossorigin="anonymous"></script>
</body>

</html>
